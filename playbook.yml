---
- hosts: kali
  become: true
  vars:
    username: vagrant
    passhash: "{{ lookup('file', './secrets/pass.txt') }}"
    user_owned: &USER_OWNED
      owner: "{{ username }}"
      group: "{{ username }}"
    www_owned: &WWW_OWNED
      owner: www-data
      group: www-data
  tasks:
    - name: Configure user {{ username }}
      user:
        name: "{{ username }}"
        groups:
          - adm
          - audio
          - bluetooth
          - cdrom
          - dialout
          - dip
          - floppy
          - kaboxer
          - netdev
          - plugdev
          - scanner
          - sudo
          - vagrant
          - video
          - wireshark
          - www-data
        password: "{{ passhash }}"
        update_password: always
    - name: Set ownership for HTTP serve
      file:
        <<: *WWW_OWNED
        path: /var/www/html
        mode: "0775"
    - name: Set ownership for FTP serve
      file:
        <<: *WWW_OWNED
        path: /srv/tftp
        mode: "0775"
    - name: Symlink HTTP serve
      file:
        src: /var/www/html
        dest: /srv/http
        state: link
    - name: Add dotfiles
      copy:
        <<: *USER_OWNED
        src: "./dotfiles/{{ item.key }}"
        dest: "/home/{{ username }}/{{ item.value }}"
      with_dict:
        profile.sh: .profile
        user-dirs.dirs: .config/user-dirs.dirs
    - name: Remove unwanted directories
      file:
        path: "/home/{{ username }}/{{ item }}"
        state: absent
      loop:
        - Desktop
        - Documents
        - Music
        - Pictures
        - Public
        - Templates
        - Videos
    - name: Symlink Desktop to share
      file:
        src: /share
        dest: "/home/{{ username }}/Desktop"
        state: link
    - name: Hush login
      copy:
        <<: *USER_OWNED
        dest: "/home/{{ username }}/.hushlogin"
        content: ""
    - name: Add SSH keys
      copy:
        <<: *USER_OWNED
        src: "./secrets/{{ item }}"
        dest: "/home/{{ username }}/.ssh/{{ item }}"
        mode: "0400"
      loop:
        - id_ed25519
        - id_ed25519.pub
    - name: Get store script
      get_url:
        url: https://gist.githubusercontent.com/allanbreyes/f4f301df10476083efc46ecc1cdf7a6c/raw/c88ea3693d035cb7e816b29d390cdfd39cf0cc3b/store.py
        dest: /usr/local/bin/store
        mode: "0555"
    - name: Install AutoRecon
      command:
        cmd: python3 -m pip install git+https://github.com/Tib3rius/AutoRecon.git
        creates: /usr/local/bin/autorecon
    - name: Install apt packages
      apt:
        pkg:
          - bloodhound
          - docker.io
          - ghidra
          - gobuster
          - golang
          - jq
          - payloadsallthethings
          - rlwrap
          - ufw
          - xclip
          - xsel
          - zim
    - name: Autoremove unused packages
      apt:
        autoremove: true
    - name: Clean apt cache
      apt:
        autoclean: true
    - name: Install pip packages (Python 3)
      pip:
        name:
          - pwntools
          - ropper
          - tldr
        executable: /usr/bin/pip3
        state: latest
    - name: Install ruby packages
      community.general.gem:
        name: "{{ item }}"
        state: latest
      loop:
        - winrm
        - evil-winrm
    - name: Clone pwndbg
      git:
        repo: https://github.com/pwndbg/pwndbg
        dest: /usr/src/pwndbg
        update: no
    - name: Unzip rockyou
      command:
        cmd: gzip -d /usr/share/wordlists/rockyou.txt.gz
        creates: /usr/share/wordlists/rockyou.txt

